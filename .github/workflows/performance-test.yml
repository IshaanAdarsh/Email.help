name: Website Performance Check

on:
  push:
    branches:
      - main 

jobs:
  performance-test:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run performance tests
        run: node testScript/performance-test.cjs 
